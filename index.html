<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main__container">
    <picture class="main__picture-mobile">
      <img src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Parfum By Chanel">
    </picture>
    <picture class="main__picture-desktop">
      <img src="./assets/images/image-product-desktop.jpg" alt="Gabrielle Parfum By Chanel">
    </picture>
    <div class="main__content">
      <p class="content__type">Perfume</p>
      <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price__container">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>

      <button class="button__add-to-cart">
        <img src="./assets/images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </main>
  <footer class="author__section">
    <a href="https://davidochoa.fly.dev" target="_blank" class="author__anchor">davidochoa.dev</a>
    <span class="author__spacer">|</span>
    <a href="https://github.com/davidochoadev/product-preview-card-component" class="author__anchor">Source Code</a>
  </footer>
</body>
</html>
